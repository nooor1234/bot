<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot by Noor</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Add your custom CSS styles here */
    .chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .chatbox {
      width: 100%;
      max-width: 400px;
      background-color: #f5f5f5;
      border-radius: 10px;
      overflow: hidden;
    }
    .chat-header {
      background-color: #3c313bc5;
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .chat-header i {
      margin-right: 10px;
    }
    .chat-messages {
      padding: 10px;
      overflow-y: scroll;
      height: 300px;
    }
    .chat-message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 10px;
    }
    .chat-message .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc;
      margin-right: 10px;
    }
    .chat-message .message-content {
      background-color: #fff;
      padding: 10px;
      border-radius: 10px;
    }
    .user-message {
      flex-direction: row-reverse;
      align-items: flex-end;
    }
    .key-response-container {
      padding: 10px;
    }
    .key-response-container input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chatbox">
      <div class="chat-header">
        
        <h5><i class="fab fa-facebook-messenger"> chatbot By: </i> <a href="https://www.facebook.com/100086997373748" class="text-warning"><strong> Noor Mohammad <i class="fab fa-facebook"></i>  </strong></a>  </h5>
      </div>
      <div class="chat-messages" id="chatbox"></div>
      <div class="chat-footer">
        <input type="text" id="userInput" class="form-control" placeholder="Type your message...">
        <button id="sendButton" class="btn btn-outline-dark"> <i class="fas fa-paper-plane"></i>   Send</button>
      </div>
    </div>
    <div class="key-response-container">
      <h5>Key and Response </h5>
      <input type="text" id="keyInput" class="form-control" placeholder="Enter a key...">
      <input type="text" id="responseInput" class="form-control" placeholder="Enter a response...">
      <button id="addButton" class="btn btn-info"> <i class="fas fa-plus"></i>   Add</button>
    </div>
  </div>
  <div class="alert alert-info">
    <i class="fas fa-exclamation-circle"></i> If you have any suggestions, ideas, or questions, please feel free to contact me through my Facebook page, which is linked in the header of this chatbot. ðŸ˜„
  </div>
  <script>
    const responses = {
      "hello": "Hi! How can i help you? ðŸ˜€",
      "hi": "Hi! How can i help you? ðŸ˜€",
      "how are you": "I am good, how can i help you? ðŸ˜€",
      "what is your name": "My name is Noor Mohammad ðŸ˜€",
      "help": "Sure, I'm here to help. What do you need assistance with?",
      "bye": "Goodbye! Have a great day!",
      // Add more key-response pairs as needed
    };
     function generateResponse(input) {
      for (const key in responses) {
        if (input.includes(key)) {
          return responses[key];
        }
      }
      return "Sorry, I don't understand. ðŸ˜• You can add keys and responses from the below ðŸ˜€ or ask these questions: hi, hello, how are you, what is your name , help , bye";
    }
     function displayMessage(message, isUserMessage = false) {
      const chatbox = document.getElementById("chatbox");
      const newMessage = document.createElement("div");
      newMessage.classList.add("chat-message");
      if (isUserMessage) {
        newMessage.classList.add("user-message");
      }
       const avatar = document.createElement("div");
      avatar.classList.add("user-avatar");
       const content = document.createElement("div");
      content.classList.add("message-content");
      content.textContent = message;
       newMessage.appendChild(avatar);
      newMessage.appendChild(content);
      chatbox.appendChild(newMessage);
       chatbox.scrollTop = chatbox.scrollHeight;
    }
     document.getElementById("sendButton").addEventListener("click", function () {
      const userInput = document.getElementById("userInput").value;
      if (userInput.trim() !== "") {
        displayMessage(userInput, true);
        const response = generateResponse(userInput.toLowerCase());
        displayMessage(response);
        document.getElementById("userInput").value = "";
      }
    });
     document.getElementById("userInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        const userInput = this.value;
        if (userInput.trim() !== "") {
          displayMessage(userInput, true);
          const response = generateResponse(userInput.toLowerCase());
          displayMessage(response);
          this.value = "";
        }
      }
    });

    document.getElementById("addButton").addEventListener("click", function () {
  const keyInput = document.getElementById("keyInput").value;
  const responseInput = document.getElementById("responseInput").value;

  if (keyInput.trim() !== "" && responseInput.trim() !== "") {
    responses[keyInput.toLowerCase()] = responseInput;
    document.getElementById("keyInput").value = "";
    document.getElementById("responseInput").value = "";
    console.log(responses);
  }
});




  </script>
</body>
</html>
